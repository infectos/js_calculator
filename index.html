<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
            <div class="window history">history</div>
            <div class="window input">input</div>
        <div id="grid">
            <div class="btn" id="clear">Clear</div>
            <div class="btn" id="delete">Del.</div>
            <div class="btn operations" id="multiple">*</div>
            <div class="btn operations" id="divide">/</div>
            <div class="btn operations" id="substract">-</div>
            <div class="btn operations" id="add">+</div>
            <div class="btn" id="equal">=</div>
            <div class="btn" id="point">.</div>
            <div class="btn digit" id="zero">0</div>
            <div class="btn digit" id="one">1</div>
            <div class="btn digit" id="two">2</div>
            <div class="btn digit" id="three">3</div>
            <div class="btn digit" id="four">4</div>
            <div class="btn digit" id="five">5</div>
            <div class="btn digit" id="six">6</div>
            <div class="btn digit" id="seven">7</div>
            <div class="btn digit" id="eight">8</div>
            <div class="btn digit" id="nine">9</div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
